{% extends 'plantilla_agregar.html' %}

{% block title %}Eliminar Usuario{% endblock %}}

{% block content %}
<div class="container">
<h1>¿Estás seguro de querer eliminar a {{ usuario.nombres_apellidos }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
</form>
</div>
{% endblock %}
