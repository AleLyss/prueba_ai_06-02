{% extends 'plantilla_agregar.html' %}

{% block title %}Eliminar Producto{% endblock %}}

{% block content %}
<div class="container">
    <h1>¿Estás seguro de querer eliminar el producto {{ producto.codigo }} - {{ producto.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
</div>
{% endblock %}
